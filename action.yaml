name: SkyWalking Infra E2E
description: End-to-End Tesing framework that help to set up, verify E2E tests.
author: Apache SkyWalking
inputs:
  e2e-file:
    description: File path of e2e file
    required: true
  save-logs:
    description: Upload the container logs into the Artifact
    required: false
    default: "false"
  log-dir:
    description: The container logs directory
    required: false

runs:
  using: "composite"
  steps:
    - name: E2E Dir Generator
      shell: bash
      run: |
        echo "::set-output name=work::${{ runner.temp }}/skywalking-infra-e2e"

        LOG_DIR=""
        if [[ "${{ inputs.log-dir }}" == "" ]]
        then
          combine_matrix=$(echo '${{ toJSON(matrix) }}'|jq -r 'to_entries|map(.value)|join("_")')
          combine_matrix=`echo $combine_matrix|sed -e 's/[^A-Za-z0-9._-]/_/g'`
          LOG_DIR="${{ steps.e2e_work_dir_generate.outputs.* }}/${{ github.job }}_$combine_matrix"
        elif [[ "${{ inputs.log-dir }}" == /* ]]
        then
          LOG_DIR="${{ steps.e2e_work_dir_generate.outputs.* }}/${{ inputs.log-dir }}"
        else
          LOG_DIR="${{ inputs.log-dir }}"
        fi
        echo "::set-output name=log::$LOG_DIR"
    - shell: bash
      run: |
        echo "work dir: ${{ steps.e2e_dir_generate.outputs.work  }}"
        echo "log dir: ${{ steps.e2e_dir_generate.outputs.log  }}"
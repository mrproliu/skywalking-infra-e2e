name: SkyWalking Infra E2E
description: End-to-End Tesing framework that help to set up, verify E2E tests.
author: Apache SkyWalking
inputs:
  e2e-file:
    description: File path of e2e file
    required: true
  save-logs:
    description: Upload the container logs into the Artifact
    required: false
    default: "false"
  log-dir:
    description: The container logs directory
    required: false

runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        make -C $GITHUB_ACTION_PATH docker
        docker run -v $(pwd):/tmp -w /tmp --entrypoint=sh docker.io/apache/e2e:latest -c "cp /usr/local/bin/e2e /tmp/e2e"
        install ./e2e /usr/local/bin
    - name: Default Log Dir
      shell: bash
      run: |
        LOG_DIR=""
        if [[ "${{ inputs.log-dir }}" == "" ]]; then
          combine_matrix=$(echo '${{ toJSON(matrix) }}'|jq -r 'to_entries|map(.value)|join("_")')
          LOG_DIR="${{ github.job }}_$combine_matrix"
        else
          LOG_DIR="${{ inputs.log-dir }}"
        done

        echo "The log dir is: $LOG_DIR"
        export "LOG_DIR=$LOG_DIR" >> $GITHUB_ENV
    - shell: bash
      run: e2e run -c "${{ inputs.e2e-file }}" -w "${{ runner.temp }}/skywalking-infra-e2e"
    - name: Upload Work Directory
      if: "${{ inputs.save-logs }}" == "true"
      uses: actions/upload-artifact@v2
      with:
        name: skywalking-infra-e2e
        path: ${{ runner.temp }}/skywalking-infra-e2e/${{ inputs.log-dir }}